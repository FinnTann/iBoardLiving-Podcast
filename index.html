<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iBoardLiving Podcast Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1607970382894-714ec9997a9f?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(76, 42, 133, 0.85);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #FFC727;
      margin-bottom: 20px;
    }

    input {
      margin: 10px;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    .btn {
      background-color: #FFC727;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin: 10px;
    }

    audio {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }

    #downloadLink {
      display: none;
      margin-top: 15px;
      color: #FFC727;
      font-weight: bold;
      text-decoration: none;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üéôÔ∏è iBoardLiving Podcast Studio</h1>
    <p>Host your own podcast. Record interviews with your OFW guests and download it instantly!</p>

    <input type="text" placeholder="üéß Host Name" id="host" />
    <input type="text" placeholder="üé§ Guest 1" id="guest1" />
    <input type="text" placeholder="üé§ Guest 2" id="guest2" />

    <div>
      <button id="start" class="btn">Start Recording</button>
      <button id="stop" class="btn" disabled>Stop Recording</button>
    </div>

    <audio id="audio" controls></audio>
    <a id="downloadLink" download="iBoardPodcast.wav">‚¨áÔ∏è Download Your Podcast</a>

    <div class="footer">Powered by iBoardLiving | Empowering Voices, Anywhere üè†</div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById('start').onclick = async function () {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        document.getElementById('audio').src = audioUrl;

        const link = document.getElementById('downloadLink');
        link.href = audioUrl;
        link.style.display = 'inline-block';
      };

      document.getElementById('start').disabled = true;
      document.getElementById('stop').disabled = false;
    };

    document.getElementById('stop').onclick = function () {
      mediaRecorder.stop();
      document.getElementById('start').disabled = false;
      document.getElementById('stop').disabled = true;
    };
  </script>
</body>
</html>
