<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iBoardLiving Podcast Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #4C2A85;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 200px;
    }
    button {
      background-color: #FFC727;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è iBoardLiving Podcast Recorder</h1>
  <p>Enter participants:</p>
  <input type="text" placeholder="Host Name" id="host">
  <input type="text" placeholder="Guest 1" id="guest1">
  <input type="text" placeholder="Guest 2" id="guest2"><br>

  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop Recording</button>

  <audio id="audio" controls></audio>
  <a id="downloadLink" style="display:none;" download="podcast_recording.wav">Download Recording</a>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById('start').onclick = async function () {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      audioChunks = [];
      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = document.getElementById('audio');
        audio.src = audioUrl;

        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = audioUrl;
        downloadLink.style.display = 'inline';
      };

      document.getElementById('start').disabled = true;
      document.getElementById('stop').disabled = false;
    };

    document.getElementById('stop').onclick = function () {
      mediaRecorder.stop();
      document.getElementById('start').disabled = false;
      document.getElementById('stop').disabled = true;
    };
  </script>

</body>
</html>
